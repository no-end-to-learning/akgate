name: Update akshare & Build Docker

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get latest akshare release
        id: akshare
        run: |
          upstream_tag=$(curl -s https://api.github.com/repos/akfamily/akshare/releases/latest | jq -r .tag_name)
          echo "Upstream tag: $upstream_tag"

          # 去掉 release- 前缀
          TAG_FULL=${upstream_tag#release-}  # e.g. v1.17.83

          # 用于 requirements.txt 的纯数字版本
          REQ_VERSION=${TAG_FULL#v}          # 去掉 v 前缀, e.g. 1.17.83

          echo "TAG_FULL=$TAG_FULL" >> $GITHUB_ENV
          echo "REQ_VERSION=$REQ_VERSION" >> $GITHUB_ENV

      - name: Check if update is needed
        id: check
        run: |
          CURRENT_VERSION=$(grep "^akshare==" requirements.txt | cut -d= -f3)
          echo "Current akshare version: $CURRENT_VERSION"
          if [ "$CURRENT_VERSION" = "${{ env.REQ_VERSION }}" ]; then
            echo "update_needed=false" >> $GITHUB_ENV
          else
            echo "update_needed=true" >> $GITHUB_ENV
          fi

      - name: Update requirements.txt
        if: env.update_needed == 'true'
        run: |
          sed -i "s/^akshare==.*/akshare==${{ env.REQ_VERSION }}/" requirements.txt
          cat requirements.txt

      - name: Commit changes and tag
        if: env.update_needed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add requirements.txt
          git commit -m "Update akshare to ${{ env.REQ_VERSION }}"
          git push origin HEAD:master
          git tag ${{ env.TAG_FULL }}
          git push origin ${{ env.TAG_FULL }}

      - name: Set Docker build tag
        if: env.update_needed == 'true'
        run: echo "DOCKER_TAG=${{ env.TAG_FULL }}" >> $GITHUB_ENV

      - name: Set up QEMU
        if: env.update_needed == 'true'
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        if: env.update_needed == 'true'
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        if: env.update_needed == 'true'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build & Push
        if: env.update_needed == 'true'
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ env.DOCKER_TAG }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/akgate:${{ env.DOCKER_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/akgate:latest
