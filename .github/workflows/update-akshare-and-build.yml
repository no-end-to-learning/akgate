name: Update akshare & Build Docker

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # 测试任务
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run tests
        run: pytest -v --tb=short

  # 更新和构建任务
  update-and-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Get latest akshare release
        id: akshare
        run: |
          upstream_tag=$(curl -s https://api.github.com/repos/akfamily/akshare/releases/latest | jq -r .tag_name)
          echo "Upstream tag: $upstream_tag"

          # 去掉 release- 前缀
          TAG_FULL=${upstream_tag#release-}  # e.g. v1.17.83

          # 用于 pyproject.toml 的纯数字版本
          REQ_VERSION=${TAG_FULL#v}          # 去掉 v 前缀, e.g. 1.17.83

          echo "TAG_FULL=$TAG_FULL" >> $GITHUB_ENV
          echo "REQ_VERSION=$REQ_VERSION" >> $GITHUB_ENV

      - name: Check if update is needed
        id: check
        run: |
          CURRENT_VERSION=$(grep 'akshare==' pyproject.toml | sed 's/.*akshare==\([^"]*\).*/\1/')
          echo "Current akshare version: $CURRENT_VERSION"
          if [ "$CURRENT_VERSION" = "${{ env.REQ_VERSION }}" ]; then
            echo "update_needed=false" >> $GITHUB_ENV
          else
            echo "update_needed=true" >> $GITHUB_ENV
          fi

      - name: Update pyproject.toml
        if: env.update_needed == 'true'
        run: |
          sed -i 's/"akshare==[^"]*"/"akshare==${{ env.REQ_VERSION }}"/' pyproject.toml
          cat pyproject.toml | grep akshare

      - name: Run tests after update
        if: env.update_needed == 'true'
        run: |
          pip install --upgrade .[dev]
          pytest -v --tb=short

      - name: Commit changes and tag
        if: env.update_needed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "Update akshare to ${{ env.REQ_VERSION }}"
          git push origin HEAD:master
          git tag ${{ env.TAG_FULL }}
          git push origin ${{ env.TAG_FULL }}

      - name: Set Docker build tag
        if: env.update_needed == 'true'
        run: echo "DOCKER_TAG=${{ env.TAG_FULL }}" >> $GITHUB_ENV

      - name: Set up QEMU
        if: env.update_needed == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: env.update_needed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: env.update_needed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build & Push
        if: env.update_needed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/akgate:${{ env.DOCKER_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/akgate:latest
